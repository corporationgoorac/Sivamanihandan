<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Special Day</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* --- 1. LUXURY THEME --- */
        :root {
            --bg: #050505;
            --surface: #101010;
            --text-main: #e0e0e0;
            --gold: #d4af37;
            --gold-dim: #8a7030;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            width: 100%; height: 100%;
            max-width: 480px;
            background: radial-gradient(circle at top, #1a1a1a 0%, #000 90%);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        /* --- 2. TRANSITIONS --- */
        .view {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s var(--ease), transform 0.8s var(--ease);
            transform: scale(0.95);
            padding: 20px;
            z-index: 1;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .view.active {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
            z-index: 10;
        }

        /* --- 3. GIFT BOX --- */
        .gift-wrapper { cursor: pointer; text-align: center; }
        .gift-icon { font-size: 5rem; filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3)); animation: float 3s ease-in-out infinite; }
        .tap-hint { margin-top: 25px; font-size: 0.8rem; letter-spacing: 3px; text-transform: uppercase; color: var(--gold); opacity: 0.8; animation: pulse 2s infinite; }

        /* --- 4. COUNTER --- */
        .counter-wrapper { text-align: center; }
        .counter-label { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; color: #666; margin-bottom: 20px; }
        .big-number { font-family: 'Playfair Display', serif; font-size: 6rem; line-height: 1; font-weight: 600; color: var(--gold); font-variant-numeric: tabular-nums; text-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }
        .counter-detail { margin-top: 15px; font-size: 1.2rem; color: #fff; min-height: 1.5em; }

        /* --- 5. GENERAL CONTENT --- */
        .text-panel { text-align: center; margin-bottom: 20px; min-height: 60px; display: flex; align-items: center; justify-content: center; z-index: 20; width: 100%; }
        .poetic-text { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.1rem; line-height: 1.6; color: #ddd; animation: fadeIn 1.5s ease forwards; }

        .video-box { width: 100%; flex: 1; background: #000; border: 1px solid #222; border-radius: 8px; overflow: hidden; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        video { width: 100%; height: 100%; object-fit: contain; }

        .nav-area { width: 100%; padding-top: 20px; display: flex; justify-content: center; gap: 20px; position: relative; z-index: 50; }
        button { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 12px 24px; font-family: 'Montserrat', sans-serif; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; border-radius: 4px; cursor: pointer; transition: all 0.3s; }
        button.primary { background: var(--gold); color: #000; border-color: var(--gold); font-weight: 600; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }
        button:active { transform: scale(0.96); }

        h2 { font-family: 'Playfair Display', serif; font-size: 2rem; margin: 0; color: var(--gold); }
        h3 { font-weight: 300; font-size: 1rem; letter-spacing: 2px; margin: 5px 0 0 0; text-transform: uppercase; color: #aaa; }

        /* --- 6. PERSONALITY --- */
        .profile-container { display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%; }
        .profile-img-box { position: relative; margin-bottom: 20px; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); animation: pulse-border 3s infinite; }
        .scrolling-content { flex: 1; width: 100%; background: rgba(255, 255, 255, 0.03); border-left: 2px solid var(--gold-dim); padding: 15px; overflow-y: auto; text-align: left; font-family: 'Montserrat', sans-serif; font-size: 0.95rem; line-height: 1.8; color: #ddd; }
        .word-span { opacity: 0; display: inline-block; margin-right: 5px; animation: fadeWord 0.5s ease forwards; }

        /* --- 7. BLESSINGS --- */
        .blessing-container { flex: 1; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .moon-icon { font-size: 3rem; margin-bottom: 10px; color: var(--gold); animation: float 4s ease-in-out infinite; }
        .dua-display { width: 100%; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255,255,255,0.03); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 12px; padding: 30px 20px; margin: 20px 0; }
        .dua-arabic { font-family: 'Amiri', serif; font-size: 2rem; color: var(--gold); line-height: 1.8; margin-bottom: 20px; text-align: center; direction: rtl; }
        .dua-english { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1rem; color: #ddd; line-height: 1.6; text-align: center; }
        .dua-controls { display: flex; gap: 30px; margin-bottom: 10px; align-items: center; }
        .arrow-btn { border: 1px solid var(--gold-dim); color: var(--gold); width: 40px; height: 40px; border-radius: 50%; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        
        /* --- 8. LANTERNS --- */
        .lantern-scene { position: relative; width: 100%; flex: 1; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 60px; background: linear-gradient(to top, #000510 0%, #000 80%); }
        .lantern-text { position: absolute; top: 20%; width: 100%; text-align: center; font-family: 'Playfair Display', serif; font-size: 1.4rem; color: var(--gold); opacity: 0; transition: opacity 1s ease; pointer-events: none; }
        .lantern { position: absolute; background: rgba(255,255,255,0.1); width: 50px; height: 70px; border-radius: 6px 6px 4px 4px; bottom: 50px; left: 50%; transform: translateX(-50%); transition: all 0.8s ease; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); z-index: 10; }
        .lantern.lit { background: radial-gradient(circle at center, #fff, #ffcc00, #d4af37); box-shadow: 0 0 30px rgba(255, 200, 0, 0.6), 0 0 60px rgba(255, 100, 0, 0.2); border: none; }
        .lantern.fly { animation: floatUpSky 12s linear forwards; pointer-events: none; }
        .bg-lantern { position: absolute; width: 20px; height: 30px; background: radial-gradient(circle, #fff, #ffcc00); border-radius: 4px; opacity: 0; box-shadow: 0 0 10px #ffcc00; pointer-events: none; }
        .bg-lantern.rise { animation: riseUp 10s linear forwards; }

        /* --- 9. FINAL WISHES (Album 1) --- */
        .media-box { width: 100%; flex: 1; display: flex; align-items: center; justify-content: center; position: relative; perspective: 1000px; }
        .wish-image { max-width: 90%; max-height: 60vh; border-radius: 8px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); opacity: 0; position: absolute; transition: opacity 0.5s ease; transform: scale(0.95); }
        
        /* New Animation for Album 1 */
        .wish-image.active-img { 
            opacity: 1; 
            transform: scale(1);
            animation: gentleFloat 5s ease-in-out infinite alternate;
        }

        /* --- 10. STORY ALBUM (Album 2 - New Animation) --- */
        .story-container { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding-bottom: 20px; }
        
        .story-photo-frame {
            flex: 1; width: 100%; display: flex; align-items: center; justify-content: center;
            position: relative; perspective: 1200px; overflow: hidden;
        }

        .story-img {
            max-width: 88%; max-height: 55vh;
            border-radius: 4px;
            border: 5px solid #fff;
            border-bottom: 25px solid #fff; /* Polaroid style */
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            opacity: 0;
            transform-origin: center center;
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* The 3D flip entrance */
        .story-img.enter {
            opacity: 1;
            transform: scale(1) rotateY(0deg) rotateZ(-2deg);
            animation: kenBurns 10s linear infinite alternate;
        }

        .story-text-box {
            width: 90%; min-height: 100px;
            background: rgba(0,0,0,0.6);
            border-top: 1px solid var(--gold);
            padding: 15px; margin: 10px 0;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .story-caption { font-family: 'Playfair Display', serif; font-size: 1rem; color: #fff; }

        /* --- 11. GRAND FINALE --- */
        .grand-title { 
            font-family: 'Playfair Display', serif; font-size: 4rem; color: var(--gold); text-align: center; 
            line-height: 1.2; text-shadow: 0 0 30px rgba(212, 175, 55, 0.5); 
            animation: float 3s ease-in-out infinite; 
        }

        /* --- ANIMATIONS --- */
        @keyframes float { 0%, 100% {transform:translateY(0);} 50% {transform:translateY(-15px);} }
        @keyframes gentleFloat { 0%, 100% {transform:scale(1) translateY(0);} 50% {transform:scale(1.02) translateY(-5px);} }
        @keyframes kenBurns { 0% { transform: scale(1) rotateZ(-2deg); } 100% { transform: scale(1.1) rotateZ(0deg); } }
        @keyframes floatUpSky { 0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; } 100% { transform: translateX(-50%) translateY(-120vh) scale(0.5); opacity: 0; } }
        @keyframes riseUp { 0% { transform: translateY(100vh) scale(0.5); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-20vh) scale(0.2); opacity: 0; } }
        @keyframes pulse-border { 0% {box-shadow:0 0 0 0 rgba(212,175,55,0.4);} 70% {box-shadow:0 0 0 10px transparent;} 100% {box-shadow:0 0 0 0 transparent;} }
        @keyframes fadeWord { 0% { opacity: 0; transform: translateY(5px); color: var(--gold); } 100% { opacity: 1; transform: translateY(0); color: #ddd; } }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    </style>
</head>

        const DUAS = [
            { ar: "ÿ®Ÿéÿßÿ±ŸéŸÉŸé ÿßŸÑŸÑŸéŸëŸáŸè ŸÅŸêŸä ÿπŸèŸÖŸíÿ±ŸêŸÉŸê", en: "May Allah bless your life with barakah, light, and endless happiness." },

        const WISHES_CAPTIONS = [
            "Looking back at where it all started... School days.",
            "Always lost in books, chasing dreams.",
            "Growing stronger, blooming like nature.",
            "From the journey then to the journey now..."
        ];

        // 12 Stories for the 12 photos
        const STORY_CAPTIONS = [
            "Chapter 1: The Beginning.", "A smile that lights up the room.", "Small steps, big dreams.", 
            "Chapter 2: Finding yourself.", "Laughter is the best medicine.", "Moments we cherish.",
            "Chapter 3: The Strength.", "Rising above it all.", "Pure joy captured.",

        const PERSONALITY_TEXT = "You are kind, smart, resilient, beautiful, and absolutely wonderful. A soul that brings light to everyone around you. Happy Birthday Fathima!";

        /* STATE */
        let currentDua = 0;
        let currentWish = 0;
        let currentStory = 0;
        let typingTimer = null;

        /* AUDIO SYSTEM */
        const AudioSys = {
            ctx: null,
            init() { if(!this.ctx) { this.ctx = new (window.AudioContext||window.webkitAudioContext)(); this.ctx.resume(); }},
            playTone(f) { 
                if(!this.ctx) return; 
                const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                o.frequency.value = f; g.gain.value = 0.05;
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + 0.1);
            },
            click() { this.playTone(800); },
            chime() { this.playTone(1200); }
        };

        /* VIEW NAVIGATION & AUDIO MANAGER */
        function stopAllAudio() {
            document.querySelectorAll('audio').forEach(a => { a.pause(); a.currentTime = 0; });
            document.querySelectorAll('video').forEach(v => v.pause());
        }

        function goto(id) {
            AudioSys.click();
            
            // Handle Audio Switching Logic
            if(id === 'v-blessings') {
                stopAllAudio();
                const a = document.getElementById('audio-nasheed');
                a.volume = 0.5; a.play().catch(()=>{});
                renderDua(0);
            } 
            else if(id === 'v-personality') {
                stopAllAudio();
                const a = document.getElementById('audio-personality');
                a.currentTime = 3; a.volume = 0.8; a.play().catch(()=>{});
            }
            else if(id === 'v-final-wishes') {
                stopAllAudio(); // Will start specific songs in render
                currentWish = 0;
                renderFinalWishes();
            }
            else if(id === 'v-story-album') {
                stopAllAudio(); // Will start specific story songs
                currentStory = 0;
                renderStorySlide();
            }
            else if(id === 'v-grand-finale') {
                // Do NOT stop the last story song (4.mp3), let it play out
                // Just stop videos if any
                document.querySelectorAll('video').forEach(v => v.pause());
            }
            else {
                // Standard views (born, start, etc)
                stopAllAudio();
            }

            // UI Switching
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            const target = document.getElementById(id);
            target.classList.add('active');

            // Video Auto-play
            const vid = target.querySelector('video');
            if(vid) { vid.currentTime = 0; vid.play().catch(()=>{}); }
            
            // Init Lanterns
            if(id === 'v-lanterns') initLanterns();
        }

        /* LOGIC: TIMELINE */
        function startJourney() {
            AudioSys.init(); goto('v-rewind');
            let y = 2026;
            const t = setInterval(() => {
                y--; document.getElementById('num-rewind').innerText = y; AudioSys.playTone(400);
                if(y <= 2005) { 
                    clearInterval(t); AudioSys.chime(); 
                    document.getElementById('detail-rewind').innerText = "FEB 08"; 
                    setTimeout(() => goto('v-born'), 1500); 
                }
            }, 100);
        }

        function startForward() {
            goto('v-forward');
            let y = 2005, age = 0;
            const t = setInterval(() => {
                y++; age++; 
                document.getElementById('num-forward').innerText = y; 
                document.getElementById('detail-forward').innerText = "Age: " + age;
                AudioSys.playTone(600);
                if(age >= 21) {
                    clearInterval(t); AudioSys.chime();
                    document.getElementById('detail-forward').innerText = "TURNING 21";
                    document.getElementById('detail-forward').style.color = "var(--gold)";
                    setTimeout(() => goto('v-wishes'), 1000);
                }
            }, 150);
        }

        /* LOGIC: DUAS */
        function renderDua(i) {
            document.getElementById('dua-ar').innerText = DUAS[i].ar;
            document.getElementById('dua-en').innerText = DUAS[i].en;
            document.getElementById('dua-counter').innerText = (i+1) + " / " + DUAS.length;
        }
        function nextDua() { currentDua = (currentDua+1)%DUAS.length; renderDua(currentDua); AudioSys.click(); }
        function prevDua() { currentDua = (currentDua-1+DUAS.length)%DUAS.length; renderDua(currentDua); AudioSys.click(); }

        /* LOGIC: LANTERNS */
        function initLanterns() {
            const l = document.getElementById('main-lantern');
            const msg = document.getElementById('lantern-msg');
            l.className = 'lantern'; l.style.pointerEvents = 'none';
            msg.style.opacity = 0; msg.innerText = "Close your eyes...";
            document.getElementById('sky-container').innerHTML = '';
            setTimeout(() => { msg.style.opacity = 1; }, 500);
            setTimeout(() => { msg.opacity=0; setTimeout(()=>{msg.innerText="Tap the lantern"; msg.style.opacity=1; l.style.pointerEvents='all';}, 1000); }, 3000);
        }
        function releaseLantern() {
            AudioSys.chime();
            const l = document.getElementById('main-lantern');
            l.classList.add('lit');
            setTimeout(() => {
                l.classList.add('fly');
                document.getElementById('lantern-msg').innerText = "Your wish is heard.";
                // Spawns bg lanterns
                const sky = document.getElementById('sky-container');
                for(let i=0; i<20; i++){
                    let b = document.createElement('div'); b.className='bg-lantern rise';
                    b.style.left = Math.random()*90+'%'; b.style.animationDelay = Math.random()*2+'s';
                    sky.appendChild(b);
                }
            }, 500);
        }

        /* LOGIC: PERSONALITY */
        function startPersonality() {
            goto('v-personality');
            const c = document.getElementById('personality-stream');
            if(c.innerHTML !== "") return;
            const words = PERSONALITY_TEXT.split(" "); let i=0;
            const t = setInterval(()=>{
                if(i<words.length) {
                    let s = document.createElement('span'); s.className='word-span'; s.innerText=words[i]+" ";
                    c.appendChild(s); c.scrollTop=c.scrollHeight; i++;
                } else clearInterval(t);
            }, 100);
        }

        /* LOGIC: ALBUM 1 (4 Pics) */
        function renderFinalWishes() {
            // Images
            for(let i=1; i<=4; i++) document.getElementById(`img-wish-${i}`).classList.remove('active-img');
            document.getElementById(`img-wish-${currentWish+1}`).classList.add('active-img');
            
            // Text Typewriter
            const cap = document.getElementById('final-caption'); cap.innerHTML = "";
            if(typingTimer) clearInterval(typingTimer);
            const words = WISHES_CAPTIONS[currentWish].split(" "); let i=0;
            typingTimer = setInterval(()=>{
                if(i<words.length){ cap.innerHTML += words[i]+" "; i++; } else clearInterval(typingTimer);
            }, 100);

            // Audio Logic (Switch song at slide 3)
            const s1 = document.getElementById('audio-song1');
            const s2 = document.getElementById('audio-song2');
            if(currentWish === 0) { s2.pause(); s1.volume=0.7; s1.play().catch(()=>{}); }
            if(currentWish === 2) { s1.pause(); s2.volume=0.7; s2.play().catch(()=>{}); }

            // Button Logic
            const btn = document.getElementById('btn-next-wish');
            btn.innerText = (currentWish === 3) ? "Open Memories" : "Next Wish";
        }
        function nextWishSlide() {
            if(currentWish < 3) { currentWish++; renderFinalWishes(); }
            else { goto('v-story-album'); }
        }

        /* LOGIC: ALBUM 2 (12 Pics - Story) */
        function renderStorySlide() {
            // 1. Audio Manager: 4 songs, 3 pics each (Indices 0-2, 3-5, 6-8, 9-11)
            // Group 0 (Pics 1-3) -> Song 1, Group 1 -> Song 2, etc.
            let group = Math.floor(currentStory / 3); 
            // Pause others
            for(let i=1; i<=4; i++) {
                if(i !== (group+1)) {
                    document.getElementById(`story-audio-${i}`).pause();
                }
            }
            // Play Current
            let curAudio = document.getElementById(`story-audio-${group+1}`);
            if(curAudio.paused) { curAudio.volume = 0.8; curAudio.play().catch(()=>{}); }

            // 2. Image Update with Animation
            const img = document.getElementById('story-main-img');
            img.classList.remove('enter'); 
            void img.offsetWidth; // Trigger reflow
            img.src = (currentStory + 1) + ".png"; // Assumes 1.png to 12.png
            img.classList.add('enter');

            // 3. Text Update
            document.getElementById('story-text-content').innerText = STORY_CAPTIONS[currentStory] || "Happy Birthday!";

            // 4. Button & End Logic
            const btn = document.getElementById('btn-story-next');
            if (currentStory === 11) {
                // LAST PHOTO
                btn.style.display = 'none'; // HIDE BUTTON
                // Auto transition after 5 seconds
                setTimeout(() => {
                    goto('v-grand-finale');
                }, 5000);
            } else {
                btn.style.display = 'block';
                btn.innerText = "Next Memory";
            }
        }
        function nextStorySlide() {
            if(currentStory < 11) {
                currentStory++;
                renderStorySlide();
            }
        }

    </script>
</body>
