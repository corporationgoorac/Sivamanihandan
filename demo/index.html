<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Special Day</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- 1. LUXURY THEME --- */
        :root {
            --bg: #080808;
            --surface: #121212;
            --text-main: #e0e0e0;
            --gold: #d4af37; /* Elegant Gold */
            --gold-dim: #8a7030;
            --accent: #ff4081; /* Soft Pink for emotions */
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            width: 100%; height: 100%;
            max-width: 480px;
            background: radial-gradient(circle at top, #1a1a1a 0%, #000 70%);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        /* --- 2. TRANSITIONS --- */
        .view {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s var(--ease), transform 0.8s var(--ease);
            transform: scale(0.95);
            padding: 30px;
            z-index: 1;
        }

        .view.active {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
            z-index: 10;
        }

        /* --- 3. GIFT BOX (START) --- */
        .gift-wrapper {
            cursor: pointer;
            text-align: center;
        }
        
        .gift-icon {
            font-size: 5rem;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3));
            animation: float 3s ease-in-out infinite;
        }
        
        .tap-hint {
            margin-top: 25px;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        /* --- 4. COUNTDOWN TIMELINE --- */
        .counter-wrapper {
            text-align: center;
        }

        .counter-label {
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 20px;
        }

        /* The Big Digital Number */
        .big-number {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            line-height: 1;
            font-weight: 600;
            color: var(--gold);
            font-variant-numeric: tabular-nums; /* Prevents jitter */
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .counter-detail {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #fff;
            min-height: 1.5em;
        }

        /* --- 5. CONTENT PAGES --- */
        .text-panel {
            text-align: center;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .poetic-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ddd;
            animation: fadeIn 1.5s ease forwards;
        }

        /* Video Frame - Perfect Fit */
        .video-box {
            width: 100%;
            flex: 1;
            background: #000;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Navigation Buttons */
        .nav-area {
            width: 100%;
            padding-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 14px 32px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.primary {
            background: var(--gold);
            color: #000;
            border-color: var(--gold);
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        button:active { transform: scale(0.96); }

        /* Titles */
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 0;
            color: var(--gold);
        }
        h3 {
            font-weight: 300;
            font-size: 1rem;
            letter-spacing: 2px;
            margin: 5px 0 0 0;
            text-transform: uppercase;
            color: #aaa;
        }

        /* --- ANIMATIONS --- */
        @keyframes float { 0%, 100% {transform:translateY(0);} 50% {transform:translateY(-15px);} }
        @keyframes pulse { 0%, 100% {opacity: 0.5;} 50% {opacity: 1;} }
        @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

    </style>
</head>
<body>

    <div id="app">

        <div id="v-start" class="view active">
            <div class="gift-wrapper" onclick="startJourney()">
                <div class="gift-icon">üéÅ</div>
                <div class="tap-hint">Tap to Open</div>
            </div>
        </div>

        <div id="v-rewind" class="view">
            <div class="counter-wrapper">
                <div class="counter-label">Rewinding Time</div>
                <div id="num-rewind" class="big-number">2026</div>
                <div id="detail-rewind" class="counter-detail"></div>
            </div>
        </div>

        <div id="v-born" class="view">
            <div class="text-panel">
                <div class="poetic-text">
                    "On that day, the sky was dark... Not because it was a new moon, but because the Moon itself had come down to Earth."
                </div>
            </div>
            <div class="video-box">
                <video id="vid-born" playsinline loop src="born.mp4"></video>
            </div>
            <div class="nav-area">
                <button class="primary" onclick="startForward()">Start Journey</button>
            </div>
        </div>

        <div id="v-forward" class="view">
            <div class="counter-wrapper">
                <div class="counter-label">Growing Up</div>
                <div id="num-forward" class="big-number">2005</div>
                <div id="detail-forward" class="counter-detail">Age: 0</div>
            </div>
        </div>

        <div id="v-wishes" class="view">
            <div class="text-panel" style="flex-direction: column;">
                <h2>Happy Birthday</h2>
                <h3>Fathima Sumaiya</h3>
            </div>
            <div class="video-box">
                <video id="vid-wishes" playsinline loop src="wishes.mp4"></video>
            </div>
            <div class="nav-area">
                <button onclick="goto('v-born')">Back</button>
                <button class="primary" onclick="goto('v-aafika')">Next</button>
            </div>
        </div>

        <div id="v-aafika" class="view">
            <div class="text-panel" style="flex-direction: column;">
                <h2>Little Aafika</h2>
                <h3>Sending Love</h3>
            </div>
            <div class="video-box">
                <video id="vid-aafika" playsinline loop src="aafika.mp4"></video>
            </div>
            <div class="nav-area">
                <button onclick="goto('v-wishes')">Back</button>
                <button class="primary" onclick="alert('The End')">Done</button>
            </div>
        </div>

    </div>

    <script>
        /* =========================================
           AUDIO ENGINE (Internal - No Files Needed)
           ========================================= */
        const AudioSys = {
            ctx: null,
            init() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (this.ctx.state === 'suspended') this.ctx.resume();
            },
            playTone(freq, type, dur, vol=0.1) {
                if(!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + dur);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + dur);
            },
            tick() { this.playTone(600, 'sine', 0.05, 0.05); }, // Soft tick
            click() { this.playTone(800, 'triangle', 0.1, 0.05); }, // Button click
            chime() { 
                // Play a nice chord
                setTimeout(()=>this.playTone(523.25, 'sine', 1.5, 0.1), 0);
                setTimeout(()=>this.playTone(659.25, 'sine', 1.5, 0.1), 100);
                setTimeout(()=>this.playTone(783.99, 'sine', 1.5, 0.1), 200);
            }
        };

        /* =========================================
           VIEW LOGIC
           ========================================= */
        
        // Navigation Helper
        function goto(id) {
            AudioSys.click();
            // Stop all videos
            document.querySelectorAll('video').forEach(v => v.pause());
            // Hide all views
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            // Show new view
            const target = document.getElementById(id);
            target.classList.add('active');

            // Play video if present
            const vid = target.querySelector('video');
            if(vid) {
                vid.currentTime = 0;
                vid.play().catch(e => console.log('Auto-play restriction'));
            }
        }

        // --- PHASE 1: REWIND (2026 -> 2005) ---
        function startJourney() {
            // Unlock audio on first tap
            AudioSys.init();
            AudioSys.click();
            
            goto('v-rewind');

            const numEl = document.getElementById('num-rewind');
            const detailEl = document.getElementById('detail-rewind');
            
            let year = 2026;
            const endYear = 2005;
            
            // Fast Interval
            const timer = setInterval(() => {
                year--;
                numEl.innerText = year;
                AudioSys.tick();

                if (year <= endYear) {
                    clearInterval(timer);
                    AudioSys.chime();
                    detailEl.innerText = "FEB 08";
                    detailEl.style.color = "var(--gold)";
                    
                    // Hold for a moment then show Born page
                    setTimeout(() => {
                        goto('v-born');
                    }, 1500);
                }
            }, 150); // Speed of rewind
        }

        // --- PHASE 2: FORWARD (Age 0 -> 21) ---
        function startForward() {
            goto('v-forward');

            const numEl = document.getElementById('num-forward');
            const detailEl = document.getElementById('detail-forward');
            
            let year = 2005;
            let age = 0;
            const targetAge = 21;

            const timer = setInterval(() => {
                year++;
                age++;
                
                numEl.innerText = year;
                detailEl.innerText = "Age: " + age;
                AudioSys.tick();

                if (age >= targetAge) {
                    clearInterval(timer);
                    AudioSys.chime();
                    detailEl.innerText = "TURNING 21";
                    detailEl.style.color = "var(--gold)";
                    
                    setTimeout(() => {
                        goto('v-wishes');
                    }, 1500);
                }
            }, 200); // Speed of aging
        }

    </script>
</body>
</html>
