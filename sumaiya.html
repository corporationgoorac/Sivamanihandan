<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Stars | Sumaiya</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c084fc;
            --secondary: #6366f1;
            --glow: #f5f3ce;
            --bg-dark: #020617;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 80%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            cursor: none; /* Custom cursor active */
        }

        /* --- CUSTOM CURSOR --- */
        #cursor {
            width: 20px;
            height: 20px;
            border: 1px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            mix-blend-mode: difference;
        }
        #cursor-dot {
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        /* --- BACKGROUND STARS --- */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        /* --- MAIN CONTENT --- */
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            z-index: 10;
        }

        /* MOON VISUAL */
        .moon-container {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            position: relative;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(192, 132, 252, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .moon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg');
            background-size: cover;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .moon-shadow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at -20% 50%, rgba(0,0,0,0.9), transparent 70%);
            border-radius: 50%;
            transition: all 1s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* TYPOGRAPHY */
        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 10px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 8vw, 4rem);
            margin: 0 0 40px 0;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            filter: drop-shadow(0 0 15px rgba(192, 132, 252, 0.3));
            opacity: 0;
            animation: fadeIn 1s 0.8s forwards;
        }

        /* COUNTDOWN GRID */
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 1s 1.2s forwards;
        }

        .time-box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 25px 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, border-color 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .time-box:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(192, 132, 252, 0.2);
        }

        .num {
            display: block;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
            margin-bottom: 5px;
            font-variant-numeric: tabular-nums;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        /* MEMORY CARD */
        .memory-card {
            width: 100%;
            background: rgba(10, 10, 30, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2px; /* For gradient border effect */
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideUp 1s 1.5s forwards;
        }

        .card-inner {
            background: #050510;
            border-radius: 18px;
            padding: 25px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .card-img {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card-content {
            flex: 1;
        }

        .card-date {
            font-size: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-date::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        .card-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #cbd5e1;
        }

        .card-text span {
            color: #fff;
            font-weight: 700;
            text-decoration: underline;
            text-decoration-color: var(--primary);
            text-underline-offset: 3px;
        }

        /* ANIMATIONS */
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            .countdown { gap: 10px; }
            .time-box { padding: 15px 5px; }
            .card-inner { flex-direction: column; text-align: center; }
            .card-date { justify-content: center; }
            .moon-container { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-dot"></div>

    <canvas id="star-canvas"></canvas>

    <div class="container">
        
        <div class="moon-container">
            <div class="moon">
                <div class="moon-shadow" id="shadow-overlay"></div>
            </div>
        </div>

        <div class="subtitle">The Universe is Aligning</div>
        <h1>FATHIMA SUMAIYA</h1>

        <div class="countdown">
            <div class="time-box">
                <span class="num" id="d">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="num" id="h">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="num" id="m">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-box">
                <span class="num" id="s">00</span>
                <span class="label">Secs</span>
            </div>
        </div>

        <div class="memory-card">
            <div class="card-inner">
                <img id="card-img" class="card-img" src="" alt="Memory">
                <div class="card-content">
                    <div class="card-date" id="card-date">Connecting to 2005...</div>
                    <p class="card-text" id="card-text">Loading temporal data...</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        /* --- CONFIGURATION --- */
        // Target: Feb 8, 2026, 00:00:00 (Midnight)
        const targetDate = new Date("February 8, 2026 00:00:00").getTime();
        const redirectLink = "sumaiya/"; 

        /* --- DATA: THE STORY SO FAR --- */
        const storyData = {
            5: {
                text: "The Moon was a Waning Crescent. In 2005, the world was ordinary, unaware that a <span>New Star</span> was about to arrive in just 3 days.",
                img: "https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=1000",
                phase: "Crescent"
            },
            6: {
                text: "48 Hours left. The sky grew darker as the Moon vanished, preparing the stage. The universe held its breath for <span>Sumaiya</span>.",
                img: "https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=1000",
                phase: "Dark"
            },
            7: {
                text: "The Final Night. A <span>New Moon</span> (Feb 7, 2026). The canvas is blank. The clock is ticking. Tomorrow, everything changes.",
                img: "https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?q=80&w=1000",
                phase: "New"
            },
            8: {
                text: "IT IS TIME. Happy Birthday Fathima Sumaiya! Redirecting to your world...",
                img: "https://images.unsplash.com/photo-1465101162946-4377e57745c3?q=80&w=1000",
                phase: "Full"
            }
        };

        /* --- COUNTDOWN & REDIRECT LOGIC --- */
        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Redirect if time is reached
            if (distance <= 0) {
                document.querySelector(".countdown").style.opacity = "0";
                document.querySelector(".subtitle").innerText = "WELCOME";
                document.querySelector("h1").innerText = "ENTERING...";
                setTimeout(() => {
                    window.location.href = redirectLink;
                }, 1500);
                return;
            }

            // Calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update DOM
            document.getElementById("d").innerText = days < 10 ? "0"+days : days;
            document.getElementById("h").innerText = hours < 10 ? "0"+hours : hours;
            document.getElementById("m").innerText = minutes < 10 ? "0"+minutes : minutes;
            document.getElementById("s").innerText = seconds < 10 ? "0"+seconds : seconds;
        }

        /* --- CONTENT UPDATE LOGIC --- */
        function updateContent() {
            const today = new Date().getDate();
            const data = storyData[today] || storyData[7]; // Default to day 7 if out of range before 5th

            document.getElementById("card-date").innerText = `ARCHIVE â€¢ FEB ${today}, 2005`;
            document.getElementById("card-text").innerHTML = data.text;
            document.getElementById("card-img").src = data.img;

            // Moon Shadow Logic
            const shadow = document.getElementById("shadow-overlay");
            if(today === 7) {
                // New Moon (Darkest)
                shadow.style.background = "radial-gradient(circle at 50% 50%, #000 90%, transparent 100%)";
            } else if (today === 6) {
                shadow.style.background = "radial-gradient(circle at 30% 50%, #000 60%, transparent 100%)";
            }
        }

        /* --- VISUALS (Cursor & Stars) --- */
        const cursor = document.getElementById('cursor');
        const dot = document.getElementById('cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
        });

        // Stars
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];

        function initStars() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            for(let i=0; i<150; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 1.5,
                    o: Math.random(),
                    s: (Math.random() * 0.5) + 0.1
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "#fff";
            stars.forEach(star => {
                ctx.globalAlpha = star.o;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
                ctx.fill();
                star.y -= star.s;
                if(star.y < 0) star.y = height;
                star.o += (Math.random() - 0.5) * 0.05;
                if(star.o < 0) star.o = 0;
                if(star.o > 1) star.o = 1;
            });
            requestAnimationFrame(animateStars);
        }

        // Init
        window.addEventListener('resize', initStars);
        initStars();
        animateStars();
        updateContent();
        setInterval(updateTimer, 1000);
        updateTimer();

    </script>
</body>
</html>
