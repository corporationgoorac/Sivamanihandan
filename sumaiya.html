<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Moon | Fathima Sumaiya</title>
    <style>
        :root {
            --moon-glow: #f5f3ce;
            --accent: #e0c3fc;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            background: #020617; 
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* Animated Star Background */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .moon-wrapper {
            margin: 40px auto 20px;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Realistic Moon Phase Container */
        .moon-sphere {
            width: 180px;
            height: 180px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg');
            background-size: cover;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 50px rgba(224, 195, 252, 0.15), inset -10px -10px 30px #000;
            overflow: hidden;
            transition: transform 0.5s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .moon-sphere:active { transform: scale(1.05); }

        /* The dynamic shadow - Updated for better realism */
        #moon-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020617;
            border-radius: 50%;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.95;
        }

        .advance-wish {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: var(--accent);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--accent); opacity: 0.7; }
            to { text-shadow: 0 0 15px var(--accent); opacity: 1; }
        }

        h1 {
            font-size: 2.2rem;
            margin: 0 0 40px 0;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 450px;
            margin-bottom: 40px;
        }

        .box {
            background: var(--glass);
            padding: 20px 5px;
            border-radius: 24px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .number { display: block; font-size: 1.8rem; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.5; letter-spacing: 2px; }

        .card {
            width: 85%;
            max-width: 500px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 28px;
            border: 1px solid rgba(224, 195, 252, 0.15);
            padding: 30px;
            text-align: left;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card::before {
            content: 'ðŸŒ™';
            position: absolute;
            right: -10px;
            bottom: -10px;
            font-size: 100px;
            opacity: 0.03;
        }

        .card h3 {
            font-size: 0.85rem;
            color: var(--accent);
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .event-text { font-size: 1rem; line-height: 1.8; color: #e2e8f0; }
        .event-text span { color: var(--accent); font-weight: 600; }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div class="moon-wrapper">
        <div class="moon-sphere">
            <div id="moon-shadow"></div>
        </div>
        <p id="moonDateLabel" style="font-size: 0.7rem; margin-top: 15px; opacity: 0.6; letter-spacing: 1px;"></p>
    </div>

    <div class="advance-wish">Advance Happy Birthday</div>
    <h1>FATHIMA SUMAIYA</h1>

    <div class="countdown-grid">
        <div class="box"><span class="number" id="days">00</span><span class="label">Days</span></div>
        <div class="box"><span class="number" id="hours">00</span><span class="label">Hrs</span></div>
        <div class="box"><span class="number" id="mins">00</span><span class="label">Min</span></div>
        <div class="box"><span class="number" id="secs">00</span><span class="label">Sec</span></div>
    </div>

    <div class="card">
        <h3 id="historyTitle">Space Memory</h3>
        <div id="historyContent" class="event-text">
            Connecting to 2005 satellite data...
        </div>
    </div>

    <script>
        const historyData = {
            24: "Exactly 15 days before you arrived, the Moon was a <span>Full Moon</span>. NASA's Opportunity rover on Mars celebrated its first year of discovery today!",
            25: "The Moon began to lean into the shadows. In 2005, the world was mesmerized by the first color images of <span>Titan's frozen rivers</span>.",
            26: "The 2005 sky was brilliantly clear. While you were counting down your final 13 days, the world was reaching for the stars with the <span>Huygens probe</span>.",
            27: "Lunar orbital mission <span>Smart-1</span> began mapping the Moon's South Pole today in 2005, searching for the brightest peaks of light.",
            28: "The air was filled with music. 2005's top hits were playing on every radio, creating the vibe for the world you were about to change.",
            29: "A massive asteroid (Toutatis) was the talk of 2005 today, but the real star was getting ready to shine in just 10 days.",
            30: "The Moon reached its <span>Last Quarter</span>. 2005 was a year of new beginnings, and your arrival was the most important one.",
            31: "As January 2005 closed, the Moon grew thinner. You were now just 8 days awayâ€”the final week of the world without you.",
            1: "February started with a cosmic glow. The <span>Deep Impact</span> mission was hurtling through space, just like you were headed toward us.",
            2: "The universe was aligning. In 2005, space telescopes were capturing the birth of new stars, unaware that a <span>'Moon'</span> was coming to Earth.",
            3: "The Moon was a silver sliver. YouTube was just a dream being coded by three friends today in 2005. A new era was starting.",
            4: "4 days left! The 2005 atmosphere was electric. The stars were shifting to make room for your light.",
            5: "The Moon turned almost invisible. A <span>Waning Crescent</span> signaled that something entirely new was about to begin.",
            6: "48 hours to go. In 2005, the world was busy with the Super Bowl, but the stars were only looking at you.",
            7: "The final night. The <span>New Moon</span> appeared, resetting the sky so you could be the brightest thing in it tomorrow.",
            8: "HAPPY BIRTHDAY! On this day in 2005, Fathima Sumaiya brought a <span>New Light</span> to the world. Our Moon was born!"
        };

        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    opacity: Math.random()
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                s.opacity += (Math.random() - 0.5) * 0.03;
                if(s.opacity < 0) s.opacity = 0;
                if(s.opacity > 1) s.opacity = 1;
            });
            requestAnimationFrame(drawStars);
        }

        function updateContent() {
            const now = new Date();
            const day = now.getDate();
            const month = now.getMonth() + 1;
            const year = 2005;

            // Update Titles
            const monthName = month === 1 ? "Jan" : "Feb";
            document.getElementById("historyTitle").innerText = `Flashback: ${year}.${month < 10 ? '0'+month : month}.${day < 10 ? '0'+day : day}`;
            document.getElementById("moonDateLabel").innerText = `Lunar Phase: ${monthName} ${day}, 2005`;
            
            if (historyData[day]) {
                document.getElementById("historyContent").innerHTML = historyData[day];
            }

            // --- FIXED MOON LOGIC ---
            // Jan 25 is Full Moon (shadow starts far right)
            // Feb 8 is New Moon (shadow is center/covers all)
            const shadow = document.getElementById("moon-shadow");
            
            // Calculate total progress from Jan 24 (Day 0) to Feb 8 (Day 15)
            let totalDaysPassed = 0;
            if (month === 1 && day >= 24) {
                totalDaysPassed = day - 24;
            } else if (month === 2) {
                totalDaysPassed = (31 - 24) + day;
            }

            // At 0 days (Jan 24): Shadow at 100% (Fully Visible Moon)
            // At 15 days (Feb 8): Shadow at 0% (New Moon / Covered)
            // Range: 100% to 0%
            let shadowPos = 100 - (totalDaysPassed * 6.66); 
            
            // Clamp values
            if (shadowPos < 0) shadowPos = 0;
            if (shadowPos > 100) shadowPos = 100;

            shadow.style.left = `${shadowPos}%`;
        }

        function updateTimer() {
            const target = new Date("February 8, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                document.querySelector(".countdown-grid").style.display = "none";
                document.querySelector(".advance-wish").innerText = "Happy Birthday!";
                return;
            }

            document.getElementById("days").innerHTML = Math.floor(diff / 86400000).toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
            document.getElementById("mins").innerHTML = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            document.getElementById("secs").innerHTML = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        }

        window.addEventListener('resize', initStars);
        initStars();
        drawStars();
        setInterval(updateTimer, 1000);
        updateTimer();
        updateContent();
    </script>
</body>
</html>
