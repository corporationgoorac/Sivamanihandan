<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Moon | Fathima Sumaiya</title>
    <style>
        :root {
            --moon-glow: #f5f3ce;
            --accent: #e0c3fc;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: #020617; 
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-bottom: 50px;
        }

        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, #1e293b 0%, #020617 100%);
            z-index: -1;
        }

        /* Dynamic Moon Styles */
        .moon-wrapper { margin: 40px auto 10px; position: relative; }
        
        .moon-container {
            width: 150px;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg');
            background-size: cover;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 40px rgba(245, 243, 206, 0.3);
            overflow: hidden;
        }

        /* Shadow overlay to simulate phases */
        .moon-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.9);
            transition: all 1s ease;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--accent);
            margin: 20px 0 5px;
            text-shadow: 0 0 10px rgba(224, 195, 252, 0.5);
        }

        .advance-wish {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .box {
            background: var(--glass);
            padding: 15px 5px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .number { display: block; font-size: 1.5rem; font-weight: bold; }
        .label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; }

        .card {
            width: 85%;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            border: 1px solid var(--accent);
            padding: 20px;
            text-align: left;
        }

        .card h3 {
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(224, 195, 252, 0.2);
            padding-bottom: 10px;
        }

        .event-text { font-size: 0.9rem; line-height: 1.6; }
        .event-text span { color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

    <div class="stars-container"></div>

    <div class="moon-wrapper">
        <div class="moon-container">
            <div id="moonShadow" class="moon-shadow"></div>
        </div>
        <p id="moonDateLabel" style="font-size: 0.75rem; margin-top: 15px; color: var(--accent);"></p>
    </div>

    <div class="advance-wish">Advance Happy Birthday, Moon! ðŸŒ™</div>
    <h1>FATHIMA SUMAIYA</h1>

    <div class="countdown-grid">
        <div class="box"><span class="number" id="days">00</span><span class="label">Days</span></div>
        <div class="box"><span class="number" id="hours">00</span><span class="label">Hrs</span></div>
        <div class="box"><span class="number" id="mins">00</span><span class="label">Min</span></div>
        <div class="box"><span class="number" id="secs">00</span><span class="label">Sec</span></div>
    </div>

    <div class="card">
        <h3 id="historyTitle">2005 Flashback</h3>
        <div id="historyContent" class="event-text">
            Loading cosmic history...
        </div>
    </div>

    <script>
        // Database of historical events from Jan 24 to Feb 8, 2005
        const historyData = {
            24: "On this day, the Moon was a <span>Full Moon</span> (100% bright). Meanwhile, the Opportunity Rover on Mars was celebrating its first full year of exploration!",
            25: "The Moon began its waning phase. In 2005, scientists were busy analyzing the first data from Titan's surface sent by the <span>Huygens probe</span>.",
            26: "A <span>Full Moon</span> still dominated the 2005 sky. The world was watching the countdown to the Super Bowl while your arrival was just 13 days away.",
            27: "On this day in 2005, the <span>Smart-1</span> mission was capturing high-resolution images of the lunar craters, preparing the way for you.",
            28: "The 2005 sky was clear. On Earth, 'Let Me Love You' was the top song, providing the soundtrack to the world you were about to join.",
            29: "The countdown hit single digits in weeks! Space agencies were tracking a large asteroid flyby that safely passed Earth today in 2005.",
            30: "The Moon was 75% visible. In 2005, the first ever <span>democratic elections</span> were held in Iraq, a major moment in world history.",
            31: "January ended in 2005 with a beautiful high moon. You were now only 8 days away from becoming the new light in the world.",
            1: "Welcome to February 2005! The <span>Deep Impact</span> spacecraft was zooming through deep space toward a comet on this very day.",
            2: "Groundhog Day 2005! While people looked for shadows on Earth, the stars were aligning for your birth in just 6 days.",
            3: "The Moon was becoming a thin crescent. In 2005, tech history was being made as the founders of <span>YouTube</span> were finalized their plans.",
            4: "Only 4 days to go! In 2005, the world was bracing for a major winter storm, but the warmth of your arrival was coming.",
            5: "The 2005 Moon was nearly invisible (Waning Crescent). The universe was getting quiet and dark, preparing for your big debut.",
            6: "2 days left! In 2005, the Super Bowl was happening (Patriots vs Eagles), but the real MVP was arriving in 48 hours.",
            7: "The final countdown! In 2005, the <span>New Moon</span> began, marking a complete reset of the lunar cycle just for you.",
            8: "HAPPY BIRTHDAY! Today in 2005, Fathima Sumaiyaâ€”the Moonâ€”was born. A New Moon for a new life!"
        };

        function updateDailyContent() {
            const now = new Date();
            const day = now.getDate();
            const month = now.getMonth() + 1; // Jan is 1, Feb is 2

            // Update History Content
            const historyDiv = document.getElementById("historyContent");
            const titleDiv = document.getElementById("historyTitle");
            const moonShadow = document.getElementById("moonShadow");
            const moonLabel = document.getElementById("moonDateLabel");

            titleDiv.innerText = `Flashback: ${month === 1 ? 'Jan' : 'Feb'} ${day}, 2005`;
            moonLabel.innerText = `Moon Phase on ${month === 1 ? 'Jan' : 'Feb'} ${day}, 2005`;

            if (historyData[day]) {
                historyDiv.innerHTML = historyData[day];
            }

            // Simple Moon Phase Logic for the UI (Simulating the 2005 transition)
            // As we approach Feb 8 (New Moon), the shadow covers more of the moon.
            let shadowPercent = 0;
            if (month === 1) {
                shadowPercent = (day - 24) * 5; // Jan 24 was Full (0% shadow)
            } else {
                shadowPercent = 50 + (day * 6); // Feb moves toward New Moon
            }
            moonShadow.style.left = `${shadowPercent}%`;
        }

        function updateTimer() {
            const target = new Date("February 8, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = d;
            document.getElementById("hours").innerHTML = h;
            document.getElementById("mins").innerHTML = m;
            document.getElementById("secs").innerHTML = s;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
        updateDailyContent();
    </script>
</body>
</html>
